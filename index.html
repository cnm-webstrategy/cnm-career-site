<div class="cnm-modal fade in" tabindex="-1" role="dialog" aria-labelledby="apply-now-modal" id="apply-now-modal"
     style="display: block;" aria-hidden="false">
    <div class="cnm-modal-dialog" role="document">
        <div class="cnm-modal-content">
            <div class="cnm-modal-header"><h5 class="cnm-modal-title" id="apply-now-modal">Select one: </h5>

                    <li class="list-group-item d-flex justify-content-between align-items-center"><label><input
                            type="radio" name="applicant-type" value="former-staff-faculty-student-emp"
                            data-login="csod"> I am a former CNM Faculty or Staff</label></li>
                </ul>
            </div>
